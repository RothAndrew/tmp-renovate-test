# This triggers an automatic test run if and only if Renovate is the author and the PR was just opened. See ADR #0008.
name: auto-test
on:
  pull_request:

permissions:
  id-token: write
  contents: read

defaults:
  run:
    # We need -e -o pipefail for consistency with GitHub Actions' default behavior
    shell: bash -e -o pipefail {0}

jobs:
  auto-test:
#    if: github.event.client_payload.github.actor == 'renovate[bot]' || github.actor == 'renovate[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Autoformat
        uses: ./.github/actions/autoformat
        with:
          token: ${{ secrets.PAT }}
          github-context: "update / autoformat"

      - name: Wait 5 seconds
        run: sleep 5

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            /test all
